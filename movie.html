         <script type="text/javascript">
          function find_movie(){
               str=document.getElementById('srch').value;
               if(str=='')
               {
                    alert("please enter movie name first");
                   windows.reload();
               }
               var movie_name = str.toLowerCase();
               httpRequest=new XMLHttpRequest();
               url='http://www.omdbapi.com/?i=tt3896198&apikey=169bdad8&t='+movie_name;
               httpRequest.open("GET",url);
               httpRequest.send();

               httpRequest.onreadystatechange=function()
               {
                   if(this.readyState== 4 && this.status== 200)
               {
                   user_data=JSON.parse(this.responseText);
                   ur=user_data.Poster;
                   u='https://www.youtube.com/results?search_query='+user_data.Title;
                   document.getElementById("detail").style.color="white";
                   document.getElementById("myimg").src=ur;
                   document.getElementById("demo").innerHTML="MOVIE NAME:\xa0\xa0"+user_data.Title+" \xa0\xa0\xa0\xa0\xa0\xa0  "+"Released Date: "+user_data.Released+"<br/><br/>length(In minutes): "+user_data.Runtime+"<br/><br/>Awards: "+user_data.Awards+"<br/><br/> Actors:\xa0\xa0"+user_data.Actors+"<br/><br/> imdbRating:\xa0\xa0"+user_data.imdbRating+"<br/><br/>Language:\xa0"+user_data.Language+"<br/><br/>Plot\xa0\xa0"+user_data.Plot;
                 document.getElementById('link').href='https://www.youtube.com/results?search_query='+user_data.Title+'movie';
                 document.getElementById("link").innerHTML="watch";
               }
               
               }

          }
         </script>
